<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teachers Login</title>

	<link rel="stylesheet" href="../style.css">

</head>

<body>

	<div class="header">
		<h1>Teachers Login</h1>
	</div>


	<form class="form">
		<div class="input-group">
			<label>Username</label>
			<input class="input-fields" type="text" name="Username">
		</div>
		<div class="input-group">
			<label>Password</label>
			<input class="input-fields" type="password" name="Password">
		</div>
		<div class="input-group" style="float: left;" href="home.html">
			<a href="home.html" class="btn">Login</a>
		</div>
		<div class="input-group" style="float: right;">
			<a type="submit" class="btn" id="register" href="register.html">Register</a>
		</div>
	</form>
</body>

</html>
